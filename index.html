<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman Lab Games - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--#include file="header.html" -->

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>Welcome to Walkman Lab Games</h1>
                <p>Immerse yourself in our innovative and thought-provoking games that challenge your mind and perspective.</p>
                <a href="#games" class="cta-button">Explore Our Games</a>
            </div>
        </section>

        <section id="games" class="section container">
            <h2>Our Games</h2>
            <div id="gamesGrid" class="games-grid">
                <!-- Game cards will be dynamically inserted here -->
            </div>
        </section>

        <section class="subscribe">
            <div class="container">
                <h2>Join the Walkman Lab Community</h2>
                <form>
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </section>
    </main>

    <!--#include file="footer.html" -->

    <script src="script.js"></script>
</body>
</html>
