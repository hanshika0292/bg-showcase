    <script>
        async function loadGames() {
            try {
                const response = await fetch('games.json');
                const data = await response.json();
                const gamesHtml = data.games.map(game => `
                    <div class="game-card" onclick="location.href='game-details.html?id=${game.id}'">
                        <img src="${game.image}" alt="${game.title}" class="game-image">
                        <div class="game-info">
                            <h2 class="game-title">${game.title}</h2>
                            <p class="game-description">${game.shortDescription}</p>
                            <a href="game-details.html?id=${game.id}" class="view-more">View More</a>
                        </div>
                    </div>
                `).join('');
                document.getElementById('gamesGrid').innerHTML = gamesHtml;
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('gamesGrid').innerHTML = '<p>Error loading games</p>';
            }
        }

        loadGames();
    </script>
