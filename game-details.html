<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman Lab Games - Game Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6200ea;
            --secondary-color: #3700b3;
            --accent-color: #03dac6;
            --background-dark: #121212;
            --background-light: #1e1e1e;
            --text-light: #ffffff;
            --text-dark: #b0bec5;
            
            --font-main: 'Poppins', sans-serif;
            --font-size-base: 16px;
            --line-height-base: 1.5;

            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --spacing-xl: 4rem;

            --border-radius: 8px;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.15), 0 6px 6px rgba(0,0,0,0.1);

            --transition-fast: 0.3s ease;
            --transition-slow: 0.6s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--text-light);
            background-color: var(--background-dark);
            padding-top: 60px; /* Add this to account for the fixed header */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        header {
            background-color: var(--background-light);
            padding: var(--spacing-md) 0;
            box-shadow: var(--shadow-md);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-lg);
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        main {
            padding-top: var(--spacing-xl); /* Increase this value */
            padding-bottom: var(--spacing-xl);
        }

        footer {
            background-color: var(--background-light);
            color: var(--text-light);
            padding: var(--spacing-xl) 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
        }

        .footer-logo {
            width: 100px;
            height: auto;
        }

        .footer-links h3 {
            margin-bottom: var(--spacing-md);
            color: var(--accent-color);
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        .social-links {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .social-links a {
            color: var(--text-light);
            font-size: 1rem;
            transition: color var(--transition-fast);
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        /* Game Details Specific Styles */
        .game-details {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        .game-image {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        .game-image img {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }
        .game-info {
            flex: 2;
            min-width: 300px;
        }
        .game-stats {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        .game-stat {
            background-color: var(--background-light);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
        }
        .rulebook {
            background-color: var(--background-light);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-top: var(--spacing-xl);
        }
        .rulebook h3 {
            color: var(--accent-color);
            margin-bottom: var(--spacing-sm);
        }
        .play-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--background-dark);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            margin-top: var(--spacing-md);
            transition: background-color var(--transition-fast);
        }
        .play-button:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        /* Image Carousel Styles */
        .carousel-container {
            width: 100%;
            max-width: 600px;
            height: 300px; /* Set a fixed height */
            margin: var(--spacing-xl) auto;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This will crop the image to fit the container */
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <img src="assets/logo/1.png" alt="Walkman Lab" class="logo">
            <div class="nav-links">
                <a href="index.html#home">Home</a>
                <a href="index.html#games">Our Games</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="gameDetails" class="game-details">
            <!-- Game details will be populated here -->
        </div>
        <div id="imageCarousel" class="carousel-container">
            <!-- Image carousel will be populated here -->
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div>
                <img src="assets/logo/2.png" alt="Walkman Lab" class="footer-logo" style="align-self: flex-start">
                <p>Based in Bengaluru, India</p>
                <div class="social-links">
                    <a href="https://twitter.com/walkmanlab" aria-label="Twitter">Twitter</a>
                    <a href="https://instagram.com/walkmanlab" aria-label="Instagram">Instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Fetch and display game details
        async function loadGameDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');
            
            try {
                const response = await fetch('games.json');
                const data = await response.json();
                const game = data.games.find(g => g.id === gameId);
                
                if (game) {
                    const gameDetailsHtml = `
                        <div class="game-image">
                            <img src="${game.image}" alt="${game.title}">
                        </div>
                        <div class="game-info">
                            <h1>${game.title}</h1>
                            <p>${game.fullDescription}</p>
                            <div class="game-stats">
                                <div class="game-stat">
                                    <strong>Players:</strong> ${game.playerCount}
                                </div>
                                <div class="game-stat">
                                    <strong>Play Time:</strong> ${game.playTime}
                                </div>
                                <div class="game-stat">
                                    <strong>Age:</strong> ${game.ageRange}
                                </div>
                            </div>
                            ${game.playLink ? `<a href="${game.playLink}" class="play-button">Play Now</a>` : ''}
                            ${game.rulebook && game.rulebook.length > 0 ? `
                                <div class="rulebook">
                                    <h2>Rulebook</h2>
                                    ${game.rulebook.map(rule => `
                                        <h3>${rule.section}</h3>
                                        <p>${rule.content}</p>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                    document.getElementById('gameDetails').innerHTML = gameDetailsHtml;

                    // Set up image carousel
                    if (game.imageGallery && game.imageGallery.length > 0) {
                        const carouselHtml = `
                            <div class="carousel">
                                ${game.imageGallery.map(img => `<img src="${img}" alt="${game.title} gameplay">`).join('')}
                            </div>
                            <button class="carousel-button prev">&lt;</button>
                            <button class="carousel-button next">&gt;</button>
                        `;
                        document.getElementById('imageCarousel').innerHTML = carouselHtml;
                        setupCarousel();
                    } else {
                        document.getElementById('imageCarousel').style.display = 'none';
                    }
                } else {
                    document.getElementById('gameDetails').innerHTML = '<p>Game not found</p>';
                }
            } catch (error) {
                console.error('Error loading game details:', error);
                document.getElementById('gameDetails').innerHTML = '<p>Error loading game details</p>';
            }
        }

        function setupCarousel() {
            const carousel = document.querySelector('.carousel');
            const images = carousel.querySelectorAll('img');
            const prevBtn = document.querySelector('.carousel-button.prev');
            const nextBtn = document.querySelector('.carousel-button.next');
            let currentIndex = 0;

            function showImage(index) {
                carousel.style.transform = `translateX(-${index * 100}%)`;
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            });
        }

        loadGameDetails();
    </script>
</body>
</html>
