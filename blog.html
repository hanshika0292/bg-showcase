<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman Lab Games - Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <img src="assets/logo/1.png" alt="Walkman Lab" class="logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#games">Our Games</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About Us</a>
            </div>
        </nav>
    </header>

     <main>
        <section class="hero">
            <div class="container">
                <h1>Blog</h1>
                <div id="blogGrid" class="blog-grid">
                    <!-- Blog posts will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <div>
                <img src="assets/logo/2.png" alt="Walkman Lab" class="footer-logo">
                <p>Based in Bengaluru, India</p>
                <div class="social-links">
                    <a href="https://twitter.com/walkmanlab">Twitter</a>
                    <a href="https://instagram.com/walkmanlab">Instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        async function loadBlogPosts() {
            try {
                const response = await fetch('blog.json');
                const data = await response.json();
                const blogHtml = data.articles.map(article => `
                    <div class="blog-card">
                        <img src="${article.image}" alt="${article.title}" class="blog-image">
                        <div class="blog-content">
                            <h2 class="blog-title">${article.title}</h2>
                            <p class="blog-description">${article.description}</p>
                            <p class="blog-meta">By ${article.createdBy}</p>
                            <a href="${article.link}" target="_blank">Read More</a>
                        </div>
                    </div>
                `).join('');
                document.getElementById('blogGrid').innerHTML = blogHtml;
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blogGrid').innerHTML = '<p>Error loading blog posts</p>';
            }
        }

        loadBlogPosts();
    </script>
</body>
</html>
